<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="calculator">
      <div id="click-buttons-grid" class="click-buttons-grid">
        <h2 class="display">0</h2>

        <button
          type="button"
          id="clear"
          class="screen-operation gray-button clear"
        >
          C
        </button>

        <button
          type="button"
          id="backspace"
          class="screen-operation gray-button backspace"
        >
          ‚Üê
        </button>

        <button type="button" class="math-operation orange-button divison">
          &divide;
        </button>

        <button type="button" class="number gray-button seven">7</button>

        <button type="button" class="number gray-button eight">8</button>

        <button type="button" id="nine" class="number gray-button nine">
          9
        </button>

        <button type="button" class="math-operation orange-button multiply">
          &times;
        </button>

        <button type="button" class="number gray-button four">4</button>

        <button type="button" class="number gray-button five">5</button>

        <button type="button" class="number gray-button six">6</button>

        <button type="button" class="math-operation orange-button subtract">
          &minus;
        </button>

        <button type="button" class="number gray-button three">3</button>

        <button type="button" class="number gray-button two">2</button>

        <button type="button" class="number gray-button one">1</button>

        <button type="button" class="math-operation orange-button addition">
          &plus;
        </button>

        <button type="button" class="number gray-button zero">0</button>

        <button
          type="button"
          id="equals"
          class="math-operation orange-button equals"
        >
          &equals;
        </button>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
